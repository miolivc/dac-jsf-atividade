<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
    </h:head>
    <h:body>
        <ui:composition template="index.xhtml">
            <ui:define name="main">
                <h1>Cadastro de livro</h1>
                <h:form>
                    <h:inputText value="#{livroManager.livro.ISBN}" onfocus="true" required="true"/>
                    <h:inputText value="#{livroManager.livro.descricao}" required="true"/>
                    <h:inputText value="#{livroManager.livro.edicao}" onfocus="true" required="true"/>
                    <h:commandButton action="#{livroManager.addLivro()}">
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

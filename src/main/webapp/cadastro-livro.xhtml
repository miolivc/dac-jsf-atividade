      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <ui:composition template="index.xhtml">
        <ui:define name="main">
            <div class="main">
                <h1>Cadastro de livro</h1>
                <h:form>
                    <h:inputText value="#{livroManager.livro.ISBN}" onfocus="true" required="true"/>
                    <h:inputText value="#{livroManager.livro.descricao}" required="true"/>
                    <h:inputText value="#{livroManager.livro.edicao}" required="true"/>
                    <h:commandButton action="#{livroManager.addLivro()}" id="Adicionar"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
